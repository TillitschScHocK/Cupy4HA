# CUPS Server Configuration for Home Assistant Addon
# Fully configured for network access and printer management

LogLevel warn
MaxLogSize 0

# Listen on all interfaces for IPP/HTTP
Listen localhost:631
Listen /run/cups/cups.sock
Listen 0.0.0.0:631

# Enable HTTPS
Listen 0.0.0.0:8631

# Share printers on the local network
Sharing Yes
SharePrinters Yes
UserPrinterSharing Yes

# Default authentication type (no password for local network)
DefaultAuthType None

# Allow local access
<Location />
  Order allow,deny
  Allow all
</Location>

<Location /admin>
  Order allow,deny
  Allow all
</Location>

<Location /admin/conf>
  Order allow,deny
  Allow all
</Location>

# Authentication domain
Realm "Home Assistant CUPS"

# Restrict access to the server
<Location />
  Order allow,deny
</Location>

# Restrict access to the admin pages
<Location /admin>
  Order allow,deny
</Location>

# Restrict access to configuration files
<Location /admin/conf>
  Order allow,deny
</Location>

# Job-private access
<Policy default>
  <Limit Create-Job Print-Job Print-URI Validate-Job>
    Require user @OWNER @SYSTEM
    Order allow,deny
  </Limit>

  <Limit Send-Document Send-URI Hold-Job Release-Job Restart-Job Purge-Jobs Set-Job-Attributes Create-Job-Subscription Renew-Subscription Cancel-Subscription Get-Notifications Reprocess-Job Cancel-Current-Job Suspend-Current-Job Resume-Job Cancel-My-Jobs Close-Job CUPS-Move-Job CUPS-Get-Document>
    Require user @OWNER @SYSTEM
    Order allow,deny
  </Limit>

  <Limit CUPS-Add-Modify-Printer CUPS-Delete-Printer CUPS-Add-Modify-Class CUPS-Delete-Class CUPS-Set-Default CUPS-Get-Devices>
    AuthType Default
    Require user @SYSTEM
    Order allow,deny
  </Limit>

  <Limit Pause-Printer-After-Current-Job Hold-New-Jobs Release-Held-New-Jobs Deactivate-Printer Activate-Printer Restart-Printer Shutdown-Printer Startup-Printer Promote-Job Schedule-Job-After Cancel-Jobs CUPS-Accept-Jobs CUPS-Reject-Jobs>
    AuthType Default
    Require user @SYSTEM
    Order allow,deny
  </Limit>

  <Limit Cancel-Job CUPS-Authenticate-Job>
    Require user @OWNER @SYSTEM
    Order allow,deny
  </Limit>

  <Limit All>
    Order allow,deny
  </Limit>
</Policy>

# Allow network printer discovery
<Location />
  Order allow,deny
  Allow 127.0.0.1
  Allow 172.16.0.0/12
  Allow 192.168.0.0/16
  Allow 10.0.0.0/8
</Location>

# Set the default printer/job policies
JobPrivateAccess default
JobPrivateValues default
SubscriptionPrivateAccess default
SubscriptionPrivateValues default

# Temporary directory for CUPS
TempDir /var/spool/cups

# Cookie secret key
CookieSecret /var/lib/cups/.secret

# Encryption
Encryption Required

# CUPS data directory
DataDir /usr/share/cups

# Document directory
DocumentRoot /usr/share/cups/doc

# Request timeout
Timeout 300

# Max clients
MaxClients 100

# Max connections per host
MaxClientsPerHost 10

# Keep alive
KeepAlive Yes
KeepAliveTimeout 60

# Minimum log file size (0 = unlimited)
MinLogSize 0

# Systemd socket activation support
SystemGroup lpadmin
